<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCD Patient Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f8f9fa;
      min-height: 100vh;
      cursor: default;
    }
    h1 {
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
    }
    .card {
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      border-radius: 15px;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0px 12px 30px rgba(0,0,0,0.5);
    }
    .btn-custom {
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }
    .btn-custom:hover {
      transform: scale(1.08);
      background-color: #ffcc00 !important;
      color: #000 !important;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-4 text-warning">OCD Patient Records</h1>

  <form action="/search" method="POST" id="searchForm" class="card p-4 shadow-lg bg-dark bg-opacity-75">
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Search by Patient ID</label>
        <input type="text" name="patient_id" class="form-control" placeholder="Enter Patient ID">
      </div>
      <div class="col-md-4">
        <label class="form-label">Filter by Age</label>
        <input type="number" name="age" class="form-control" placeholder="Enter Age">
      </div>
      <div class="col-md-4">
        <label class="form-label">Filter by Gender</label>
        <select name="gender" class="form-select">
          <option value="">-- Select Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-warning btn-custom w-50 me-2">Search</button>
      <button type="button" class="btn btn-outline-light btn-custom w-50" onclick="clearAll()">Clear All</button>
    </div>
  </form>
</div>

<script>
  function clearAll() {
    document.getElementById("searchForm").reset();
  }
</script>

</body>
</html>
